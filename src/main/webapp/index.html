<!DOCTYPE html>
<html>

<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/6b7d6ede1b.js" crossorigin="anonymous"></script>
</head>
<body class="login">
    <div class="image-login">
        <img src="./images/login.jpg" />
    </div>
    <div class="login-content">
        <h1>BIENVENIDOS</h1>

        <div class="form-login">
            <form action="#" method="post">
                <div class="fields"> 

                    <div class="data">
                        <i class="fas fa-envelope-open-text"></i>
                        <input type="email" id="email" name="email" placeholder="Correo">
                    </div>

                    <div class="data">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="Contrasena">
                    </div>

                </div>


                <button class="btn-login" type="submit">INICIAR SESION</button>

            </form>
        </div>
    </div>
</body>

</html>
